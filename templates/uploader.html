{% extends 'base/base.html' %}
{% load static %}

{% block head %}
    {{ block.super }}

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/css/fileinput.min.css" media="all"
          rel="stylesheet" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/4.4.5/js/fileinput.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" media="all"
          rel="stylesheet" type="text/css"/>
    <link href="{% static 'uploader/uploader.css' %}" media="all" rel="stylesheet" type="text/css"/>
    <script src="{% static 'uploader/uploader.js' %}"></script>

{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron">

            <!--
            <div id="uploader-div">
                <input id="input-id" name="files[]" type="file" multiple>
            </div>
            -->


            <form class="form-horizontal">

                <div class="form-group"> <!-- Full Name -->
                    <label for="full_name_id" class="control-label col-sm-2">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="full_name_id" name="full_name"
                               placeholder="John Deer">
                    </div>
                </div>

                <div class="form-group"> <!-- Email -->
                    <label for="email_id" class="control-label col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email_id" name="email_name"
                               placeholder="name@domain.com">
                        <p class="help-text">We value your privacy and will never sell your email address.</p>
                    </div>
                </div>

                <div class="form-group"> <!-- Frequency Field -->
                    <label class="control-label col-sm-2">Servers to upload to:</label>
                    <div class="col-sm-10">


                        {% for pk, choice in form.servers.field.widget.choices %}
                            <div class="row row-m-t">
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
                                    <div class="pretty p-default p-smooth">
                                        <input type="checkbox" value="{{ pk }}"/>
                                        <div class="state p-primary">
                                            <label>{{ choice }}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}



                    </div>
                </div>

                <div class="form-group"> <!-- Submit Button -->
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary">Get Updates!</button>
                    </div>
                </div>

            </form>


        </div>
    </div>
{% endblock %}
