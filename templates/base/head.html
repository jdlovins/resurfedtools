{% load bootstrap3 %}
{% load static %}

{% bootstrap_css %}

<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css"

<link rel="stylesheet" type="text/css" href="{% static 'navbar/navbar.css' %}"/>
